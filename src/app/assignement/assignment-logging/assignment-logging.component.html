<mat-card>
  <mat-card-header>
    <mat-card-title>Connexion</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onLogin()">
      <mat-form-field appearance="fill">
        <mat-label>Identifiant</mat-label>
        <input matInput placeholder="Entrez votre identifiant" type="text" name="identifiant"
               [(ngModel)]="identifiant">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Mot de passe</mat-label>
        <input matInput placeholder="Entrez votre mot de passe" type="password" name="password"
               [(ngModel)]="password">
      </mat-form-field>

      <div style="display: flex; justify-content: space-between; align-items: center;">
        <nav>
          <button mat-raised-button color="primary" type="submit">Se connecter</button>


        </nav>
        <a routerLink="/home">
          <button mat-raised-button color="primary">Continuer en mode invit√©</button>
        </a>
      </div>

    </form>
  </mat-card-content>
</mat-card>
